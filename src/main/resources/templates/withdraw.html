<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Refill</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div th:include="navbar :: menu"></div>
<br>
<center>
    <h5>Withdraw the entered amount:</h5>
    <br>
    <form th:action="@{/withdraw}" th:object="${withdrawal}" method="post">
        <div class="form-group">
            <input type="number" min="50" class="form-control" th:field="*{amount}">
        </div>
        <br>
        <button type="submit" class="btn btn-dark">Withdraw</button>
    </form>
</center>
</body>
</html>
